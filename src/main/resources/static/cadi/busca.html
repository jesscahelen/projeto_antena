<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Projeto Antena - CADI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

	<script src="js/jquery.js"></script>

	<script>

		$(document).ready(function (e) {

			var chave = $('#chave-form');
			var valor = $('#valor-form');

			function getParameterByName(name) {
				var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
				return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
			}

			var url = '/search?chave=' + getParameterByName('chave') + '&valor=' + getParameterByName('valor');
			
		});


	</script>

	var url = '/search?chave=' + getParameterByName('chave') + '&valor=' + getParameterByName('valor');
	

</head>

<body>
	<div class=container>
		<form>
			<label for="tipoBusca">Filtro</label>
			<select class="form-control" id="chave-form">
				<option value="fase">Fase</option>
				<option value="professor">Professor</option>
				<option value="empresa">Empresa</option>
				<option value="projeto">Projeto</option>
			</select>

			<div class="form-group">
				<label for="buscaValor">Item de Busca</label>

			</div>
			<button type="button" class="btn btn btn-success" id="busca-btn">Buscar</button>
		</form>

		<table class="table table-sm">

					<th scope="col">Título</th>

	</div>


</body>
