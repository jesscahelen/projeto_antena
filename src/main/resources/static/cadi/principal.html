<!DOCTYPE html>
<html>
    <head>
        <title>Projetos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <script src="js/jquery-2.3.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  		<script>
			$(document).ready(function () {
				var url = "/semdono"

				$.getJSON(url, function (data) {
					
					var projetos = [];
					$.each(data, function (i) {
						console.log(i);
						projetos.push("<tr> <td>" + this.name + "</td><td>" + this.fase + "</td><td>" + this.responsavelCadi + "</td></tr>");
					});
					$("#tabela-projetos").append(projetos); 
				});
			});
		</script>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#projetos"">Meus projetos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#projetosAtribuidos">Projetos sem coordenador</a>
                </li>
            </ul>

        <div class="tab-content">
            <div id="projetos" class="container tab-pane active"><br></br>
            	
            </div>

            <div id="projetosAtribuidos" class="container tab-pane fade"><br>
                <table class="table">

                            <td scope="col">Nome</th>

                    </tbody>
