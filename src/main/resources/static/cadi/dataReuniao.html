<!DOCTYPE html>
<html>
	<head>
		<title>
			Reuniao
		</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="css/bootstrap.min.css" rel=stylesheet>
	
	<script src="js/jquery.js"></script>
	
	<script>
	$(window).on( "load", function(){
			
			$("#reuniaoid").click(function() {
				
				var info = $("#info").val();
				
				
				$("#tabelaReuniao").empty();
				
										
				var url = "/cadi/dataReuniao";
			
				
				$.getJSON(url, function(data) {
					
					var itens = [];
					
					$.each(data, function(i){
						
						itens.push("<tr> <td>"+ this.info + "</td></tr>");
					
					});
					
					$("#tabelaReuniao").append(itens);
						
				});
			});
			
			
				
				});	
			
	
		
	</script>
		
	</head>

	<body>
		<header>
			<div class="Container">
				<img id="logo" src="css/logo.png">
			</div>

		</header>
		
		<div id="fundo_principal">
			<div id="fundoCadastro">
				<br>
				<br>
				<br>
		
  				<div class="margemshow">
  				  <h3>Reunioes</h3>
  				
  				<table class="table table-sm">
 
  				<thead>
	    			<tr>
	      				<th scope="col"><center>Reunioes</center></th>
	      				
	    			</tr>
  				</thead>
  				
  				<tbody id="tabelaReuniao"> 
					
				</tbody>
				
				</table>
				<div id="formRegister">
				<div class="container">
				  	<h3>Sobre a reuniao</h3>
				  <form class="form-inline">
				    <div class="form-group">
				      <label for="text">Informacoes: </label>
				      <input type="text" class="form-control" id="info" placeholder="Insira as informacoes">
				    </div>
				    
				    <br>
				    <button type="button" id="reuniaoid" class="btn btn-default">Enviar</button>
				  </form>
				</div>
				</div>
			
		</div>
		</div>
		
		<footer>
			<div class="container">
			</div>
		</footer>
	</body>
</html>
